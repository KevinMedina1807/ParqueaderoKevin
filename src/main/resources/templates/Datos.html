<!DOCTYPE html>
<html>
<head>
    <title>Tabla de parqueadero</title>
    <link rel="stylesheet" href="Datos.css">

</head>
<body>
<h1>Tabla de parqueadero</h1>

<table id="parqueadero-table">
    <thead>
    <tr>
        <th>Placa</th>
        <th>Fecha de entrada</th>
        <th>Hora de entrada</th>
        <th>Tipo de vehiculo</th>
        <th>Valor total</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>ABC123</td>
        <td>2023-05-14</td>
        <td>10:00</td>
        <td>Automóvil</td>
        <td>$10.000</td>
        <td>
            <button onclick="editarFila(this)">Editar</button>
            <button onclick="eliminarFila(this)">Eliminar</button>
        </td>
    </tr>
    <tr>
        <td>XYZ789</td>
        <td>2023-05-14</td>
        <td>10:30</td>
        <td>Motocicleta</td>
        <td>$5.000</td>
        <td>
            <button onclick="editarFila(this)">Editar</button>
            <button onclick="eliminarFila(this)">Eliminar</button>
        </td>
    </tr>
    </tbody>
</table>

<script>
        function editarFila(button) {
            var row = button.parentNode.parentNode;
            var cells = row.getElementsByTagName('td');

            // Obtener los valores de las celdas
            var placa = cells[0].textContent;
            var fechaEntrada = cells[1].textContent;
            var horaEntrada = cells[2].textContent;
            var tipoVehiculo = cells[3].textContent;

            // Aquí puedes realizar la lógica para editar los datos de la fila

            // Ejemplo de alerta con los valores
            alert('Editando fila:\nPlaca: ' + placa + '\nFecha de entrada: ' + fechaEntrada + '\nHora de entrada: ' + horaEntrada + '\nTipo de vehiculo: ' + tipoVehiculo);
        }

        function eliminarFila(button) {
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
